<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema Ticket - HRA Function 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #000;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* ==================== LOADING ==================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DAA520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: #DAA520;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== TICKET CONTAINER ==================== */
        .ticket-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
        }

        .ticket-wrapper.ready {
            opacity: 1;
            visibility: visible;
        }

        .ticket-wrapper.rotated {
            transform: rotate(90deg);
        }

        .ticket-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ticket-wrapper.rotated .ticket-container {
            max-width: 95vh;
            width: 95vh;
        }

        .ticket-background {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* ==================== TEXT OVERLAYS ==================== */
        .text-overlay {
            position: absolute;
            font-weight: bold;
            text-align: center;
        }

        .employee-code {
            top: 8%;
            left: 22.5%;
            font-size: clamp(0.7rem, 2.5vw, 1.1rem);
            color: white;
            font-weight: bold;
        }

        .employee-name {
            top: 17%;
            left: 22.5%;
            font-size: clamp(0.5rem, 2vw, 0.9rem);
            color: grey;
            font-weight: bold;
            text-transform: uppercase;
        }

        .row-letter {
            top: 15%;
            right: 3%;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            color: #8B4513;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        .seat-number {
            top: 60%;
            right: 3.0%;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            color: #8B4513;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        /* QR Code Container */
        .qr-container {
            position: absolute;
            top: 50%;
            left: 6.3%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            z-index: 10;
        }

        .qr-container canvas,
        .qr-container img {
            width: 120px !important;
            height: 120px !important;
            border-radius: 2px;
        }

        .qr-loading {
            font-size: 0.5rem;
            color: #666;
            text-align: center;
            line-height: 1.1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .qr-fallback {
            font-size: 0.45rem;
            color: #000;
            text-align: center;
            line-height: 1;
            font-weight: bold;
            padding: 2px;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ==================== SUCCESS MESSAGE ==================== */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.3);
            z-index: 100;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .ticket-wrapper.rotated .ticket-container {
                max-width: 95vh;
                width: 95vh;
            }
        }

        @media (max-width: 480px) {
            .qr-container {
                width: 50px;
                height: 50px;
                top: 40%;
                left: 3.5%;
            }

            .qr-container canvas,
            .qr-container img {
                width: 60px !important;
                height: 60px !important;
            }
            
            /* ‡∏ï‡∏±‡πã‡∏ß‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            .ticket-wrapper.rotated .ticket-container {
                max-width: 98vh;
                width: 98vh;
            }
        }
    </style>
</head>
<body>

        <div class="loading-text" id="loadingText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>

    <div class="success-message" id="successMessage">

    <!-- Ticket Wrapper (for rotation) -->
    <div class="ticket-wrapper" id="ticketWrapper">
        <!-- Ticket Container -->
        <div class="ticket-container">
            <!-- Background Image -->
            <img src="https://raw.githubusercontent.com/HappyWorkPlace/HRA_F_2025/main/2.png" 
                 alt="Cinema Ticket"

            <!-- Text Overlays -->

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- QRious Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzDFe-UmxrioicKjQRQmha9XLmkBZlcpmRS2PstuwiynZmyWXlNOdpXGKYUSr2-UqOE/exec';
        const LIFF_ID = '2008529302-VgK0MJqm';
        const BOOKING_LIFF = 'https://liff.line.me/2008529302-50MNLyDV';

        // ==================== STATE ====================
        let lineProfile = null;
        let ticketData = {
            empNo: '',
            name: '',
            factory: '',
            seatId: '',
            bookingTime: '',
            lineUserId: ''
        };

        // ==================== JSONP HELPER ====================
        function makeJSONPRequest(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const urlParams = new URLSearchParams(params);
                urlParams.append('callback', callbackName);
                
                script.src = `${url}?${urlParams.toString()}`;
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        async function apiCall(action, params = {}) {
            try {
                const allParams = { action, ...params };
                const result = await makeJSONPRequest(API_URL, allParams);
                return result;
            } catch (error) {
                console.error('API call error:', error);
                return { success: false, message: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ' };
            }
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé¨ Cinema Ticket: DOM loaded, initializing LIFF...');
            
            // ‡∏´‡∏°‡∏∏‡∏ô‡∏ï‡∏±‡πã‡∏ß‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á (‡∏Å‡πà‡∏≠‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•)
            if (isPortraitMobile()) {
                document.getElementById('ticketWrapper').classList.add('rotated');
                console.log('Pre-rotated for mobile portrait view');
            }
            
            initializeLIFF();
        });

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
        function isPortraitMobile() {
            return window.innerHeight > window.innerWidth && window.innerWidth < 768;
        }

        async function initializeLIFF() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE...');
                
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...');
                    liff.login();
                    return;
                }

                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ...');
                lineProfile = await liff.getProfile();
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
                await checkBookingStatus();
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE');
                
                // Fallback: ‡∏•‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å localStorage
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function updateLoadingText(text) {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = text;
        }

        async function checkBookingStatus() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á...');
                
                const result = await apiCall('getMyBookingByUID', {
                    lineUserId: lineProfile.userId
                });
                
                if (result.success && result.data && result.data.empNo) {
                    // ‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á - ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡πã‡∏ß
                    ticketData = {
                        empNo: result.data.empNo,
                        name: result.data.name || '',
                        factory: result.data.factory || '',
                        seatId: result.data.seatId || '',
                        bookingTime: result.data.bookingTime || '',
                        lineUserId: lineProfile.userId
                    };
                    
                    console.log('Found booking data:', ticketData);
                    
                    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÉ‡∏ô localStorage
                    localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
                    
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡πã‡∏ß
                    await displayTicket();
                    
                } else {
                    // ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á - redirect ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á
                    updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
                    
                    setTimeout(() => {
                        window.location.href = BOOKING_LIFF;
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Error checking booking status:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á...');
                
                // Fallback: ‡∏•‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å localStorage
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('cinemaTicketData');
                if (stored) {
                    const parsedData = JSON.parse(stored);
                    if (parsedData.empNo && parsedData.seatId) {
                        ticketData = { ...ticketData, ...parsedData };
                        console.log('Loaded ticket data from localStorage:', ticketData);
                        displayTicket();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
            
            // ‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô localStorage ‡πÉ‡∏´‡πâ redirect ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á
            updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
            setTimeout(() => {
                window.location.href = BOOKING_LIFF;
            }, 2000);
        }

        async function displayTicket() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡πã‡∏ß...');
                
                // Update ticket display
                updateTicketDisplay();
                
                // Generate QR Code
                await generateQRCode();
                
                // Hide loading
                hideLoading();
                
                // Show ticket with animation
                setTimeout(() => {
                    document.getElementById('ticketWrapper').classList.add('ready');
                }, 100);
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error displaying ticket:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡πã‡∏ß');
            }
        }

        function updateTicketDisplay() {
            // Update employee info
            document.getElementById('empCode').textContent = ticketData.empNo || '-';
            document.getElementById('empName').textContent = ticketData.name || '-';
            
            // Parse seat information and separate row/seat
            const seatId = ticketData.seatId;
            let rowLetter = '';
            let seatNumber = '';
            
            if (seatId) {
                const match = seatId.match(/^([A-Z]+)(\d+)$/);
                if (match) {
                    rowLetter = match[1];
                    seatNumber = match[2];
                } else {
                    rowLetter = seatId.charAt(0);
                    seatNumber = seatId.substring(1);
                }
            }

            document.getElementById('rowLetter').textContent = rowLetter;
            document.getElementById('seatNumber').textContent = seatNumber;
            
            console.log('Updated ticket display:', { 
                empNo: ticketData.empNo, 
                name: ticketData.name, 
                seatId: seatId, 
                rowLetter: rowLetter, 
                seatNumber: seatNumber 
            });
        }

        async function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            
            try {
                if (typeof QRious === 'undefined') {
                    console.warn('QRious library not loaded');
                    showQRFallback();
                    return;
                }
                
                qrContainer.innerHTML = '';
                
                const qr = new QRious({
                    value: ticketData.empNo || 'TICKET',
                    size: 52,
                    background: 'transparent', 
                    backgroundAlpha: 0,  
                    foreground: '#000000',
                    foregroundAlpha: 1,
                    level: 'M',
                    padding: 1
                });
                
                const canvas = qr.canvas;
                
                if (canvas) {
                    canvas.style.width = '52px';
                    canvas.style.height = '52px';
                    canvas.style.borderRadius = '2px';
                    qrContainer.appendChild(canvas);
                    console.log('QR Code generated successfully');
                } else {
                    throw new Error('Canvas not generated');
                }
                
            } catch (error) {
                console.error('QR generation failed:', error);
                showQRFallback();
            }
        }

        function showQRFallback() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `<div class="qr-fallback">${ticketData.empNo || 'TICKET'}</div>`;
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        // ==================== EXTERNAL FUNCTIONS ====================
        window.updateTicket = function(data) {
            ticketData = { ...ticketData, ...data };
            localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
            updateTicketDisplay();
            generateQRCode();
        };

        // Handle orientation change - recheck rotation
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                const wrapper = document.getElementById('ticketWrapper');
                if (isPortraitMobile()) {
                    wrapper.classList.add('rotated');
                } else {
                    wrapper.classList.remove('rotated');
                }
            }, 300);
        });

        // Handle resize - recheck rotation
        window.addEventListener('resize', function() {
            const wrapper = document.getElementById('ticketWrapper');
            if (isPortraitMobile()) {
                wrapper.classList.add('rotated');
            } else {
                wrapper.classList.remove('rotated');
            }
        });

        // Debug function
        window.debugTicket = function() {
            console.log('Current ticket data:', ticketData);
            console.log('LINE Profile:', lineProfile);
            console.log('QRious available:', typeof QRious !== 'undefined');
            console.log('Is Portrait Mobile:', isPortraitMobile());
        };
    </script>
