        body {

            background: #1a1a1a;
            color: #000;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* ==================== LOADING ==================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DAA520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: #DAA520;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== ROTATION BUTTON ==================== */
        .rotate-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, #DAA520, #B8860B);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(218, 165, 32, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .rotate-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(218, 165, 32, 0.5);
        }

        .rotate-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .rotate-btn:hover svg {
            transform: rotate(45deg);
        }

        /* ==================== DOWNLOAD BUTTON ==================== */
        .download-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(39, 174, 96, 0.5);
        }

            position: fixed;
            bottom: 85px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #DAA520;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 99;
        }

        .rotate-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ==================== TICKET CONTAINER ==================== */
        .ticket-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
        }

        .ticket-wrapper.ready {
            opacity: 1;
            visibility: visible;
        }

        .ticket-wrapper.rotated {
            transform: rotate(90deg);
        }

        .ticket-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            max-width: 95vh;
            width: 95vh;

            font-weight: bold;
            writing-mode: vertical-rl;

        /* QR Code Container */
        .qr-container {
            position: absolute;
            top: 50%;
            left: 6.3%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;

        .qr-container canvas,

            width: 120px !important;
            height: 120px !important;

        }

        .qr-loading {

            color: #666;
            text-align: center;
            line-height: 1.1;
            animation: pulse 1.5s ease-in-out infinite;

        .qr-fallback {

            text-align: center;
            line-height: 1;
            font-weight: bold;
            padding: 2px;
            word-break: break-all;

            border-radius: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }

        /* ==================== SUCCESS MESSAGE ==================== */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.3);
            z-index: 100;
        }

        /* ==================== ORIENTATION STATUS ==================== */
        .orientation-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #DAA520;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;

            z-index: 100;

        @media (orientation: landscape) {
            .rotate-hint {
                display: none;
            }
        }

        // ==================== JSONP HELPER ====================
        function makeJSONPRequest(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const urlParams = new URLSearchParams(params);
                urlParams.append('callback', callbackName);
                
                script.src = `${url}?${urlParams.toString()}`;
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        async function apiCall(action, params = {}) {

        function updateTicketDisplay() {
            // Update employee info
            document.getElementById('empCode').textContent = ticketData.empNo || '-';
            document.getElementById('empName').textContent = ticketData.name || '-';
            
            // Parse seat information and separate row/seat
            const seatId = ticketData.seatId;
            let rowLetter = '';
            let seatNumber = '';
            
            if (seatId) {
                const match = seatId.match(/^([A-Z]+)(\d+)$/);
                if (match) {
                    rowLetter = match[1];
                    seatNumber = match[2];
                } else {
                    rowLetter = seatId.charAt(0);
                    seatNumber = seatId.substring(1);
                }
            }

            document.getElementById('rowLetter').textContent = rowLetter;
            document.getElementById('seatNumber').textContent = seatNumber;
            
            console.log('Updated ticket display:', { 
                empNo: ticketData.empNo, 
                name: ticketData.name, 
                seatId: seatId, 
                rowLetter: rowLetter, 
                seatNumber: seatNumber 
            });
        }

        async function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            
            try {
                if (typeof QRious === 'undefined') {
                    console.warn('QRious library not loaded');
                    showQRFallback();
                    return;
                }
                
                qrContainer.innerHTML = '';
                
                const qr = new QRious({
                    value: ticketData.empNo || 'TICKET',
                    size: 52,
                    background: 'transparent', 
                    backgroundAlpha: 0,  
                    foreground: '#000000',
                    foregroundAlpha: 1,
                    level: 'M',
                    padding: 1
                });
                
                const canvas = qr.canvas;
                
                if (canvas) {
                    canvas.style.width = '52px';
                    canvas.style.height = '52px';
                    canvas.style.borderRadius = '2px';
                    qrContainer.appendChild(canvas);
                    console.log('QR Code generated successfully');
                } else {
                    throw new Error('Canvas not generated');
                }
                
            } catch (error) {
                console.error('QR generation failed:', error);
                showQRFallback();
            }
        }

        function showQRFallback() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `<div class="qr-fallback">${ticketData.empNo || 'TICKET'}</div>`;
