<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema Ticket - HRA Function 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #000;
            height: 100%;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }

        /* ==================== LOADING ==================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DAA520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: #DAA520;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== TICKET WRAPPER ==================== */
        .ticket-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .ticket-wrapper.ready {
            opacity: 1;
            visibility: visible;
        }

        /* ==================== ROTATED VIEW (Mobile Portrait) ==================== */
        .ticket-wrapper.rotated {
            /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô scrollable container */
            overflow-x: auto;
            overflow-y: hidden;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }

        .ticket-wrapper.rotated .ticket-container {
            /* ‡∏´‡∏°‡∏∏‡∏ô 90 ‡∏≠‡∏á‡∏®‡∏≤ */
            transform: rotate(90deg);
            transform-origin: center center;
            
            /* ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡πã‡∏ß */
            width: calc(100dvh - 20px);
            min-width: calc(100dvh - 20px);
            height: auto;
            
            /* margin ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ scroll ‡πÑ‡∏î‡πâ */
            margin: 0 calc((100dvh - 100vw) / 2 + 50px);
        }

        /* ==================== TICKET CONTAINER ==================== */
        .ticket-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            transition: all 0.3s ease;
        }

        .ticket-background {
            width: 100%;
            height: hidden;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* ==================== TEXT OVERLAYS ==================== */
        .text-overlay {
            position: absolute;
            font-weight: bold;
            text-align: center;
        }

        .employee-code {
            top: 8%;
            left: 22.5%;
            font-size: clamp(0.9rem, 3vw, 1.4rem);
            color: white;
            font-weight: bold;
        }

        .employee-name {
            top: 17%;
            left: 22.5%;
            font-size: clamp(0.6rem, 2.5vw, 1.1rem);
            color: grey;
            font-weight: bold;
            text-transform: uppercase;
        }

        .row-letter {
            top: 15%;
            right: 3%;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #8B4513;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        .seat-number {
            top: 60%;
            right: 3.0%;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #8B4513;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        /* QR Code Container */
        .qr-container {
            position: absolute;
            top: 59%;
            left: 6.3%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .qr-container canvas,
        .qr-container img {
            width: 150% !important;
            height: 150% !important;
            border-radius: 2px;
        }

        .qr-loading {
            font-size: 0.6rem;
            color: #666;
            text-align: center;
            line-height: 1.2;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .qr-fallback {
            font-size: 0.5rem;
            color: #000;
            text-align: center;
            line-height: 1;
            font-weight: bold;
            padding: 4px;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ==================== SUCCESS MESSAGE ==================== */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.3);
            z-index: 100;
            white-space: nowrap;
        }

        /* ==================== SCROLL HINT ==================== */
        .scroll-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #DAA520;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .scroll-hint.hidden {
            display: none;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* ==================== NAVIGATION BUTTONS ==================== */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 200;
        }

        .nav-btn {
            background: linear-gradient(135deg, #DAA520, #B8860B);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #B8860B, #DAA520);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .nav-btn.primary:hover {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.4);
        }

        /* Mobile responsive buttons */
        @media (max-width: 480px) {
            .nav-buttons {
                bottom: 15px;
                right: 15px;
                gap: 8px;
            }

            .nav-btn {
                padding: 10px 16px;
                font-size: 0.75rem;
            }
        }

        /* Rotated view adjustments */
        .ticket-wrapper.rotated ~ .nav-buttons {
            bottom: 15px;
            right: 15px;
        }

        /* ==================== LANDSCAPE MODE ==================== */
        @media (orientation: landscape) {
            .ticket-wrapper {
                overflow: hidden;
                justify-content: center;
                padding: 20px;
            }

            .ticket-wrapper .ticket-container {
                transform: none;
                width: 100%; 
                max-width: 100%;
                height: calc(100dvh - 40px);
                margin: 0 auto; 
                overflow: hidden; 
            }

            .ticket-wrapper .ticket-container .ticket-background {
                height: 100%;
                width: auto;
            }

            .scroll-hint {
                display: none;
            }

            .nav-buttons {
                bottom: 25px;
                right: 25px;
            }
        }
    </style>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzDFe-UmxrioicKjQRQmha9XLmkBZlcpmRS2PstuwiynZmyWXlNOdpXGKYUSr2-UqOE/exec';
        const LIFF_ID = '2008529302-VgK0MJqm';
        const BOOKING_LIFF = 'https://liff.line.me/2008529302-50MNLyDV';
        const CINEMA_URL = 'https://happyworkplace.github.io/HRA_F_2025/cinema';

        // ==================== STATE ====================
        let lineProfile = null;
        let ticketData = {
            empNo: '',
            name: '',
            factory: '',
            seatId: '',
            bookingTime: '',
            lineUserId: ''
        };

        // ==================== NAVIGATION FUNCTIONS ====================
        function goToCinema() {
            console.log('üé¨ Navigating to Cinema page...');
            window.open(CINEMA_URL, '_blank');
        }


        // ==================== JSONP HELPER ====================
        function makeJSONPRequest(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const urlParams = new URLSearchParams(params);
                urlParams.append('callback', callbackName);
                
                script.src = `${url}?${urlParams.toString()}`;
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        async function apiCall(action, params = {}) {
            try {
                const allParams = { action, ...params };
                const result = await makeJSONPRequest(API_URL, allParams);
                return result;
            } catch (error) {
                console.error('API call error:', error);
                return { success: false, message: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ' };
            }
        }

        // ==================== ORIENTATION CHECK ====================
        function isPortraitMobile() {
            return window.innerHeight > window.innerWidth && window.innerWidth < 768;
        }

        function updateOrientation() {
            const wrapper = document.getElementById('ticketWrapper');
            const scrollHint = document.getElementById('scrollHint');
            
            if (isPortraitMobile()) {
                wrapper.classList.add('rotated');
                scrollHint.classList.remove('hidden');
                
                // Center scroll position
                // setTimeout(() => {
                //     const scrollLeft = (wrapper.scrollWidth - wrapper.clientWidth) / 2;
                //     wrapper.scrollLeft = scrollLeft;
                // }, 100);
            } else {
                wrapper.classList.remove('rotated');
                scrollHint.classList.add('hidden');
            }
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé¨ Cinema Ticket: DOM loaded, initializing...');
            
            // Set orientation before showing
            updateOrientation();
            
            // Hide scroll hint after 4 seconds
            setTimeout(() => {
                document.getElementById('scrollHint').classList.add('hidden');
            }, 4000);
            
            initializeLIFF();
        });

        // Handle orientation/resize changes
        window.addEventListener('resize', updateOrientation);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateOrientation, 300);
        });

        async function initializeLIFF() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE...');
                
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...');
                    liff.login();
                    return;
                }

                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ...');
                lineProfile = await liff.getProfile();
                
                await checkBookingStatus();
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE');
                
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function updateLoadingText(text) {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = text;
        }

        async function checkBookingStatus() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á...');
                
                const result = await apiCall('getMyBookingByUID', {
                    lineUserId: lineProfile.userId
                });
                
                if (result.success && result.data && result.data.empNo) {
                    ticketData = {
                        empNo: result.data.empNo,
                        name: result.data.name || '',
                        factory: result.data.factory || '',
                        seatId: result.data.seatId || '',
                        bookingTime: result.data.bookingTime || '',
                        lineUserId: lineProfile.userId
                    };
                    
                    console.log('Found booking data:', ticketData);
                    localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
                    
                    await displayTicket();
                    
                } else {
                    updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
                    
                    setTimeout(() => {
                        window.location.href = BOOKING_LIFF;
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Error checking booking status:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á...');
                
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('cinemaTicketData');
                if (stored) {
                    const parsedData = JSON.parse(stored);
                    if (parsedData.empNo && parsedData.seatId) {
                        ticketData = { ...ticketData, ...parsedData };
                        console.log('Loaded ticket data from localStorage:', ticketData);
                        displayTicket();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
            
            updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
            setTimeout(() => {
                window.location.href = BOOKING_LIFF;
            }, 2000);
        }

        async function displayTicket() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡πã‡∏ß...');
                
                updateTicketDisplay();
                await generateQRCode();
                
                hideLoading();
                
                // Update orientation again before showing
                updateOrientation();
                
                setTimeout(() => {
                    document.getElementById('ticketWrapper').classList.add('ready');
                }, 100);
                
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error displaying ticket:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡πã‡∏ß');
            }
        }

        function updateTicketDisplay() {
            document.getElementById('empCode').textContent = ticketData.empNo || '-';
            document.getElementById('empName').textContent = ticketData.name || '-';
            
            const seatId = ticketData.seatId;
            let rowLetter = '';
            let seatNumber = '';
            
            if (seatId) {
                const match = seatId.match(/^([A-Z]+)(\d+)$/);
                if (match) {
                    rowLetter = match[1];
                    seatNumber = match[2];
                } else {
                    rowLetter = seatId.charAt(0);
                    seatNumber = seatId.substring(1);
                }
            }

            document.getElementById('rowLetter').textContent = rowLetter;
            document.getElementById('seatNumber').textContent = seatNumber;
            
            console.log('Updated ticket display:', { 
                empNo: ticketData.empNo, 
                name: ticketData.name, 
                seatId: seatId, 
                rowLetter: rowLetter, 
                seatNumber: seatNumber 
            });
        }

        async function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            
            try {
                if (typeof QRious === 'undefined') {
                    console.warn('QRious library not loaded');
                    showQRFallback();
                    return;
                }
                
                qrContainer.innerHTML = '';
                
                const qr = new QRious({
                    value: ticketData.empNo || 'TICKET',
                    size: 80,
                    background: 'transparent', 
                    backgroundAlpha: 0,  
                    foreground: '#000000',
                    foregroundAlpha: 1,
                    level: 'M',
                    padding: 2
                });
                
                const canvas = qr.canvas;
                
                if (canvas) {
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                    canvas.style.borderRadius = '2px';
                    qrContainer.appendChild(canvas);
                    console.log('QR Code generated successfully');
                } else {
                    throw new Error('Canvas not generated');
                }
                
            } catch (error) {
                console.error('QR generation failed:', error);
                showQRFallback();
            }
        }

        function showQRFallback() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `<div class="qr-fallback">${ticketData.empNo || 'TICKET'}</div>`;
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        // ==================== EXTERNAL FUNCTIONS ====================
        window.updateTicket = function(data) {
            ticketData = { ...ticketData, ...data };
            localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
            updateTicketDisplay();
            generateQRCode();
        };

        window.debugTicket = function() {
            console.log('Current ticket data:', ticketData);
            console.log('LINE Profile:', lineProfile);
            console.log('Is Portrait Mobile:', isPortraitMobile());
            console.log('Window size:', window.innerWidth, 'x', window.innerHeight);
        };
    </script>
