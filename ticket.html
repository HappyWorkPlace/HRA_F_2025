        // ==================== JSONP HELPER ====================
        function makeJSONPRequest(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const urlParams = new URLSearchParams(params);
                urlParams.append('callback', callbackName);
                
                script.src = `${url}?${urlParams.toString()}`;
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {

        async function initializeLIFF() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE...');
                
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...');
                    liff.login();
                    return;
                }

                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ...');
                lineProfile = await liff.getProfile();
                
                await checkBookingStatus();
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE');

        function updateLoadingText(text) {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = text;
        }

        async function checkBookingStatus() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á...');
                
                const result = await apiCall('getMyBookingByUID', {
                    lineUserId: lineProfile.userId
                });
                
                if (result.success && result.data && result.data.empNo) {
                    ticketData = {
                        empNo: result.data.empNo,
                        name: result.data.name || '',
                        factory: result.data.factory || '',
                        seatId: result.data.seatId || '',
                        bookingTime: result.data.bookingTime || '',
                        lineUserId: lineProfile.userId
                    };
                    
                    console.log('Found booking data:', ticketData);
                    localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
                    
                    await displayTicket();
                    
                } else {
                    updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
                    
                    setTimeout(() => {
                        window.location.href = BOOKING_LIFF;
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Error checking booking status:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á...');
                
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('cinemaTicketData');
                if (stored) {
                    const parsedData = JSON.parse(stored);
                    if (parsedData.empNo && parsedData.seatId) {
                        ticketData = { ...ticketData, ...parsedData };
                        console.log('Loaded ticket data from localStorage:', ticketData);
                        displayTicket();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
            
            updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
            setTimeout(() => {
                window.location.href = BOOKING_LIFF;
            }, 2000);
        }

        async function displayTicket() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡πã‡∏ß...');
                
                updateTicketDisplay();
                await generateQRCode();
                
                hideLoading();
                showSuccessMessage();
                
                setTimeout(() => {
                    document.getElementById('ticketWrapper').classList.add('ready');
                }, 100);
                
            } catch (error) {
                console.error('Error displaying ticket:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡πã‡∏ß');
            }
        }

        function updateTicketDisplay() {
            // ‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
            document.getElementById('empCode').textContent = ticketData.empNo || '-';
            
            // ‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
            document.getElementById('empName').textContent = ticketData.name || '-';
            
            // ‡πÅ‡∏¢‡∏Å Row ‡πÅ‡∏•‡∏∞ Seat ‡∏à‡∏≤‡∏Å seatId
            const seatId = ticketData.seatId;
            let rowLetter = '-';
            let seatNumber = '-';
            
            if (seatId) {
                const match = seatId.match(/^([A-Z]+)(\d+)$/);
                if (match) {
                    rowLetter = match[1];
                    seatNumber = match[2];
                } else {
                    rowLetter = seatId.charAt(0);
                    seatNumber = seatId.substring(1);
                }
            }

            document.getElementById('rowValue').textContent = rowLetter;
            document.getElementById('seatValue').textContent = seatNumber;
            
            console.log('Updated ticket display:', { 
                empNo: ticketData.empNo, 
                name: ticketData.name, 
                seatId: seatId, 
                row: rowLetter, 
                seat: seatNumber 
            });
        }

        async function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            
            try {
                if (typeof QRious === 'undefined') {
                    console.warn('QRious library not loaded');
                    showQRFallback();
                    return;
                }
                
                qrContainer.innerHTML = '';
                
                const canvas = document.createElement('canvas');
                qrContainer.appendChild(canvas);
                
                const qr = new QRious({
                    element: canvas,
                    value: ticketData.empNo || 'TICKET',
                    size: 200,
                    background: 'white',
                    foreground: '#000000',
                    level: 'M',
                    padding: 0
                });
                
                console.log('QR Code generated successfully');
                
            } catch (error) {
                console.error('QR generation failed:', error);
                showQRFallback();
            }
        }

        function showQRFallback() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `<div class="qr-fallback">${ticketData.empNo || 'TICKET'}</div>`;
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // ==================== DEBUG FUNCTIONS ====================
        window.updateTicket = function(data) {

            generateQRCode();
        };

    </script>
