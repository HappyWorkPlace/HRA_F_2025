<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema Ticket - HRA Function 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #000;
            height: 100%;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }

        /* ==================== LOADING ==================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DAA520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: #DAA520;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== TICKET WRAPPER ==================== */
        .ticket-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            padding: 10px;
            overflow: auto;
        }

        .ticket-wrapper.ready {
            opacity: 1;
            visibility: visible;
        }

        /* ==================== TICKET CONTAINER ==================== */
        .ticket-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: auto;
        }

        .ticket-background {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* ==================== TEXT OVERLAYS ==================== */
        .text-overlay {
            position: absolute;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        /* ‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô - ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô (‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á) */
            .employee-code {
                top: 22%;
                right: 7%;
                font-size: clamp(0.7rem, 2.5vw, 1rem);
                color: wheat;
                font-weight: bold;
                writing-mode: vertical-rl;
                text-orientation: mixed;
            }

        /* ‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô - ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô ‡πÉ‡∏ï‡πâ‡∏£‡∏´‡∏±‡∏™ (‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á) */
        .employee-name {
            top: 22%;
            right: 13%;
            font-size: clamp(0.7rem, 1.8vw, 0.75rem);
            color: wheat;
            font-weight: bold;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* ROW - ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
        .row-value {
            bottom: 3.6%;
            left: 36%;
            font-size: clamp(1.0rem, 3vw, 1.3rem);
            color: #8B4513;
            font-weight: bold;
        }

        /* SEAT - ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ */
        .seat-value {
            bottom: 3.6%;
            right: 15%;
            font-size: clamp(1.0rem, 3vw, 1.3rem);
            color: #8B4513;
            font-weight: bold;
        }

        /* QR Code Container - ‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô */
        .qr-container {
            position: absolute;
            top: 3.2%;
            left: 20%;
            width: 40%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: white;
            border-radius: 4px;
            padding: 0;
        }

        .qr-container canvas,
        .qr-container img {
            width: 100% !important;
            height: 100% !important;
            display: block;
            margin-left: 6%;
            margin-top: 4%;
        }

        .qr-loading {
            font-size: 0.5rem;
            color: #666;
            text-align: center;
            line-height: 1.2;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .qr-fallback {
            font-size: 0.5rem;
            color: #000;
            text-align: center;
            line-height: 1;
            font-weight: bold;
            padding: 4px;
            word-break: break-all;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ==================== SUCCESS MESSAGE ==================== */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.3);
            z-index: 100;
            white-space: nowrap;
        }

        /* ==================== NAVIGATION BUTTON ==================== */
        .nav-btn {
            position: fixed;
            left: 34px;
            top: 15%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #DAA520, #B8860B);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 10px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.4);
            transition: all 0.3s 
        ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            z-index: 200;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #B8860B, #DAA520);
            transform: translateY(-50%) scale(1.05);
        }

        .nav-btn:active {
            transform: translateY(-50%) scale(0.98);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (min-width: 768px) {
            .ticket-container {
                max-width: 450px;
            }
            
            .nav-btn {
                left: 30px;
                padding: 20px 12px;
                font-size: 0.85rem;
            }
        }

        /* Landscape mode - ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        @media (orientation: landscape) {
            .ticket-wrapper {
                padding: 10px;
            }
            
            .ticket-container {
                max-width: none;
                max-height: calc(100dvh - 20px);
                width: auto;
            }
            
            .ticket-background {
                max-height: calc(100dvh - 20px);
                width: auto;
            }
            
            .nav-btn {
                left: 20px;
                top: auto;
                bottom: 20px;
                transform: none;
                writing-mode: horizontal-tb;
                padding: 12px 20px;
            }
            
            .nav-btn:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage" style="display: none;">
        üé´ ‡∏ï‡∏±‡πã‡∏ß‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß!

    <!-- Ticket Wrapper -->

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- QRious Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzDFe-UmxrioicKjQRQmha9XLmkBZlcpmRS2PstuwiynZmyWXlNOdpXGKYUSr2-UqOE/exec';
        const LIFF_ID = '2008529302-VgK0MJqm';
        const BOOKING_LIFF = 'https://liff.line.me/2008529302-50MNLyDV';
        const CINEMA_URL = 'https://happyworkplace.github.io/HRA_F_2025/cinema';

        // ==================== STATE ====================
        let lineProfile = null;
        let ticketData = {
            empNo: '',
            name: '',
            factory: '',
            seatId: '',
            bookingTime: '',
            lineUserId: ''
        };

        // ==================== NAVIGATION ====================
        function goToCinema() {
            console.log('üé¨ Navigating to Cinema page...');
            window.open(CINEMA_URL, '_blank');
        }

        // ==================== JSONP HELPER ====================
        function makeJSONPRequest(url, params) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const urlParams = new URLSearchParams(params);
                urlParams.append('callback', callbackName);
                
                script.src = `${url}?${urlParams.toString()}`;
                script.onerror = function() {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        async function apiCall(action, params = {}) {
            try {
                const allParams = { action, ...params };
                const result = await makeJSONPRequest(API_URL, allParams);
                return result;
            } catch (error) {
                console.error('API call error:', error);
                return { success: false, message: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ' };
            }
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé¨ Cinema Ticket (Vertical): DOM loaded, initializing...');
            initializeLIFF();
        });

        async function initializeLIFF() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE...');
                
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...');
                    liff.login();
                    return;
                }

                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ...');
                lineProfile = await liff.getProfile();
                
                await checkBookingStatus();
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE');
                
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function updateLoadingText(text) {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = text;
        }

        async function checkBookingStatus() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á...');
                
                const result = await apiCall('getMyBookingByUID', {
                    lineUserId: lineProfile.userId
                });
                
                if (result.success && result.data && result.data.empNo) {
                    ticketData = {
                        empNo: result.data.empNo,
                        name: result.data.name || '',
                        factory: result.data.factory || '',
                        seatId: result.data.seatId || '',
                        bookingTime: result.data.bookingTime || '',
                        lineUserId: lineProfile.userId
                    };
                    
                    console.log('Found booking data:', ticketData);
                    localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
                    
                    await displayTicket();
                    
                } else {
                    updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
                    
                    setTimeout(() => {
                        window.location.href = BOOKING_LIFF;
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Error checking booking status:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á...');
                
                setTimeout(() => {
                    loadFromLocalStorage();
                }, 2000);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('cinemaTicketData');
                if (stored) {
                    const parsedData = JSON.parse(stored);
                    if (parsedData.empNo && parsedData.seatId) {
                        ticketData = { ...ticketData, ...parsedData };
                        console.log('Loaded ticket data from localStorage:', ticketData);
                        displayTicket();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
            
            updateLoadingText('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ô‡∏≥‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏á...');
            setTimeout(() => {
                window.location.href = BOOKING_LIFF;
            }, 2000);
        }

        async function displayTicket() {
            try {
                updateLoadingText('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡πã‡∏ß...');
                
                updateTicketDisplay();
                await generateQRCode();
                
                hideLoading();
                showSuccessMessage();
                
                setTimeout(() => {
                    document.getElementById('ticketWrapper').classList.add('ready');
                }, 100);
                
            } catch (error) {
                console.error('Error displaying ticket:', error);
                updateLoadingText('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡πã‡∏ß');
            }
        }

        function updateTicketDisplay() {
            // ‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
            document.getElementById('empCode').textContent = ticketData.empNo || '-';
            
            // ‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
            document.getElementById('empName').textContent = ticketData.name || '-';
            
            // ‡πÅ‡∏¢‡∏Å Row ‡πÅ‡∏•‡∏∞ Seat ‡∏à‡∏≤‡∏Å seatId
            const seatId = ticketData.seatId;
            let rowLetter = '-';
            let seatNumber = '-';
            
            if (seatId) {
                const match = seatId.match(/^([A-Z]+)(\d+)$/);
                if (match) {
                    rowLetter = match[1];
                    seatNumber = match[2];
                } else {
                    rowLetter = seatId.charAt(0);
                    seatNumber = seatId.substring(1);
                }
            }

            document.getElementById('rowValue').textContent = rowLetter;
            document.getElementById('seatValue').textContent = seatNumber;
            
            console.log('Updated ticket display:', { 
                empNo: ticketData.empNo, 
                name: ticketData.name, 
                seatId: seatId, 
                row: rowLetter, 
                seat: seatNumber 
            });
        }

        async function generateQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            
            try {
                if (typeof QRious === 'undefined') {
                    console.warn('QRious library not loaded');
                    showQRFallback();
                    return;
                }
                
                qrContainer.innerHTML = '';
                
                const canvas = document.createElement('canvas');
                qrContainer.appendChild(canvas);
                
                const qr = new QRious({
                    element: canvas,
                    value: ticketData.empNo || 'TICKET',
                    size: 200,
                    background: 'white',
                    foreground: '#000000',
                    level: 'M',
                    padding: 0
                });
                
                console.log('QR Code generated successfully');
                
            } catch (error) {
                console.error('QR generation failed:', error);
                showQRFallback();
            }
        }

        function showQRFallback() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `<div class="qr-fallback">${ticketData.empNo || 'TICKET'}</div>`;
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // ==================== DEBUG FUNCTIONS ====================
        window.updateTicket = function(data) {
            ticketData = { ...ticketData, ...data };
            localStorage.setItem('cinemaTicketData', JSON.stringify(ticketData));
            updateTicketDisplay();
            generateQRCode();
        };

        window.debugTicket = function() {
            console.log('Current ticket data:', ticketData);
            console.log('LINE Profile:', lineProfile);
            console.log('Window size:', window.innerWidth, 'x', window.innerHeight);
        };

        // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏î‡πâ‡∏ß‡∏¢‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≥‡∏•‡∏≠‡∏á
        window.testTicket = function() {
            ticketData = {
                empNo: 'LC046',
                name: 'MR. KUNANON SUKJARUEN',
                seatId: 'V11'
            };
            updateTicketDisplay();
            generateQRCode();
            hideLoading();
            document.getElementById('ticketWrapper').classList.add('ready');
        };
    </script>
