<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>HRA Cinema - Select Seat</title>
<style>
  /* === THEME === */
  :root {
    --bg: #0f172a;       /* Dark Blue/Slate */
    --panel: #1e293b;    /* Card Background */
    --line: #334155;     /* Dividers */
    --text: #f8fafc;     /* White Text */
    --muted: #94a3b8;    /* Gray Text */
    --primary: #3b82f6;  /* Bright Blue */
    --booked: #475569;   /* Slate for booked */
    --vip: #fbbf24;      /* Gold */
    --sweet: #f472b6;    /* Pink */
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* === HEADER === */
  header {
    background: var(--panel);
    padding: 15px 20px;
    border-bottom: 1px solid var(--line);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    z-index: 10;
  }

  .user-info { display: flex; align-items: center; gap: 12px; }
  .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
  .user-text h3 { font-size: 0.95rem; font-weight: 700; line-height: 1.2; }
  .user-text p { font-size: 0.75rem; color: var(--muted); }
  
  .event-title { text-align: right; }
  .event-title h2 { font-size: 0.9rem; color: var(--primary); letter-spacing: 1px; }
  .event-title span { font-size: 0.7rem; color: var(--muted); display: block;}

  /* === SCREEN AREA === */
  .screen-area {
    text-align: center;
    padding: 20px 0 10px;
    perspective: 500px;
  }
  .screen {
    height: 5px;
    width: 80%;
    margin: 0 auto;
    background: linear-gradient(90deg, transparent, #3b82f6, transparent);
    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    border-radius: 50%;
    transform: rotateX(-5deg);
  }
  .screen-text { font-size: 0.7rem; color: var(--muted); margin-top: 8px; letter-spacing: 2px; text-transform: uppercase; }

  /* === SEAT MAP (SCROLLABLE) === */
  .map-container {
    flex: 1;
    overflow: auto;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: flex-start; /* Start from top */
    padding: 20px;
    position: relative;
    cursor: grab;
  }
  
  .seat-grid {
    display: flex;
    flex-direction: column;
    gap: 8px; /* Gap between rows */
  }

  .row {
    display: flex;
    gap: 4px; /* Gap between seats */
    justify-content: center;
    align-items: center;
  }

  /* Row Label */
  .row-label {
    width: 20px;
    font-size: 0.7rem;
    color: var(--muted);
    font-weight: bold;
    text-align: center;
    margin-right: 5px;
  }

  /* SEAT STYLES */
  .seat {
    width: 28px;
    height: 28px;
    background: #334155; /* Default Empty Color */
    border-radius: 6px 6px 2px 2px;
    position: relative;
    cursor: pointer;
    transition: transform 0.1s;
    /* Icon placeholder */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .seat::before { content: ""; width: 80%; height: 80%; background: rgba(255,255,255,0.1); border-radius: 4px; }
  
  /* Seat Types */
  .seat.sweet { border-top: 3px solid var(--sweet); }
  .seat.vip { border-top: 3px solid var(--vip); }
  
  /* States */
  .seat:hover { transform: scale(1.1); z-index: 2; }
  
  .seat.booked { background: var(--booked); cursor: pointer; }
  .seat.booked::before { background: transparent; content: "üë§"; font-size: 14px; opacity: 0.5; }

  .seat.mine { background: var(--primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border: 1px solid #60a5fa; }
  .seat.mine::before { content: "‚òÖ"; color: white; opacity: 1; }

  /* Aisle spacer */
  .aisle { width: 20px; }

  /* === FOOTER / LEGEND === */
  footer {
    background: var(--panel);
    padding: 15px;
    border-top: 1px solid var(--line);
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
    z-index: 10;
  }

  .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--muted); }
  .dot { width: 12px; height: 12px; border-radius: 3px; }
  .dot.empty { background: #334155; }
  .dot.booked { background: var(--booked); }
  .dot.mine { background: var(--primary); }
  .dot.vip { background: #334155; border-top: 3px solid var(--vip); }

  /* === MODAL === */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center;
    z-index: 100; opacity: 0; pointer-events: none; transition: 0.2s;
    backdrop-filter: blur(5px);
  }
  .modal-overlay.active { opacity: 1; pointer-events: all; }

  .modal-box {
    background: var(--panel);
    width: 90%; max-width: 350px;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    border: 1px solid var(--line);
    transform: translateY(20px); transition: 0.3s;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }
  .modal-overlay.active .modal-box { transform: translateY(0); }

  .modal-seat-id { font-size: 3rem; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
  .modal-detail { margin: 15px 0; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 12px; text-align: left; }
  .detail-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
  .detail-row span:first-child { color: var(--muted); }
  .detail-row span:last-child { font-weight: 600; color: var(--text); }

  .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 1rem; }
  .btn-confirm { background: var(--primary); color: white; }
  .btn-close { background: transparent; color: var(--muted); border: 1px solid var(--line); }

  /* Loading State */
  .loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--muted); }
</style>
</head>
<body>

  <header>
    <div class="user-info">
      <img id="userAvatar" class="avatar" src="" alt="">
      <div class="user-text">
        <h3 id="userName">Loading...</h3>
        <p id="userEmp">-</p>
      </div>
    </div>
    <div class="event-title">
      <h2>CINEMA CLUB</h2>
      <span>HRA Function 2025</span>
    </div>
  </header>

  <div class="screen-area">
    <div class="screen"></div>
    <div class="screen-text">‡∏à‡∏≠‡∏†‡∏≤‡∏û‡∏¢‡∏ô‡∏ï‡∏£‡πå</div>
    <div id="statusText" style="margin-top:5px; font-size:0.8rem; color: var(--success); height:15px;"></div>
  </div>

  <div class="map-container">
    <div id="loader" class="loader">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏ú‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏±‡πà‡∏á...</div>
    <div id="seatGrid" class="seat-grid">
      <!-- Grid generated by JS -->
    </div>
  </div>

  <footer>
    <div class="legend-item"><div class="dot empty"></div>‡∏ß‡πà‡∏≤‡∏á</div>
    <div class="legend-item"><div class="dot booked"></div>‡∏à‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß</div>
    <div class="legend-item"><div class="dot mine"></div>‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</div>
    <div class="legend-item"><div class="dot vip"></div>VIP</div>
  </footer>

  <!-- ACTION MODAL -->
  <div id="modal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-seat-id" id="modalSeatId">A1</div>
      <div class="modal-detail" id="modalContent">
        <!-- Details inserted here -->
      </div>
      <div id="modalActions">
        <!-- Buttons inserted here -->
      </div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const API_URL = 'https://script.google.com/macros/s/AKfycbzDFe-UmxrioicKjQRQmha9XLmkBZlcpmRS2PstuwiynZmyWXlNOdpXGKYUSr2-UqOE/exec';
    
    // 200 Seats Layout: 10 Rows (A-J), 20 Seats per row
    // Rows A-H = Regular, I = Sweet, J = VIP
    const SEAT_CONFIG = [
      { id: 'J', count: 20, type: 'vip' },
      { id: 'I', count: 20, type: 'sweet' },
      { id: 'H', count: 20, type: 'regular' },
      { id: 'G', count: 20, type: 'regular' },
      { id: 'F', count: 20, type: 'regular' },
      { id: 'E', count: 20, type: 'regular' },
      { id: 'D', count: 20, type: 'regular' },
      { id: 'C', count: 20, type: 'regular' },
      { id: 'B', count: 20, type: 'regular' },
      { id: 'A', count: 20, type: 'regular' }
    ];

    let currentUser = null;
    let allBookings = [];
    let myBooking = null;
    let selectedSeatId = null;

    // === INIT ===
    window.onload = async () => {
      const stored = sessionStorage.getItem('userData');
      if (!stored) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = JSON.parse(stored);
      
      // Update Header
      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('userEmp').textContent = currentUser.empNo;
      document.getElementById('userAvatar').src = currentUser.linePictureUrl || 'https://via.placeholder.com/40';

      await fetchBookings();
    };

    // === DATA FETCHING ===
    async function fetchBookings() {
      try {
        document.getElementById('loader').style.display = 'block';
        document.getElementById('seatGrid').innerHTML = '';

        // Parallel Fetch
        const [bookingsData, myData] = await Promise.all([
          fetch(`${API_URL}?action=getAllBookings`).then(r => r.json()),
          fetch(`${API_URL}?action=getMyBookingByUID&lineUserId=${currentUser.lineUserId}`).then(r => r.json())
        ]);

        allBookings = Array.isArray(bookingsData) ? bookingsData : [];
        myBooking = (myData && myData.seatId) ? myData : null;

        // Status update
        if (myBooking) {
          document.getElementById('statusText').textContent = `‡∏Ñ‡∏∏‡∏ì‡∏à‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏±‡πà‡∏á ${myBooking.seatId} ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß`;
        } else {
          document.getElementById('statusText').textContent = '';
        }

        renderMap();
        document.getElementById('loader').style.display = 'none';

      } catch (err) {
        alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
      }
    }

    // === RENDER MAP ===
    function renderMap() {
      const grid = document.getElementById('seatGrid');
      grid.innerHTML = '';

      SEAT_CONFIG.forEach(rowInfo => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';

        // Label Left
        const label = document.createElement('div');
        label.className = 'row-label';
        label.textContent = rowInfo.id;
        rowDiv.appendChild(label);

        for (let i = 1; i <= rowInfo.count; i++) {
          const seatId = `${rowInfo.id}${i}`;
          const seatEl = document.createElement('div');
          
          // Basic Classes
          let classes = ['seat', rowInfo.type];
          
          // State Check
          const booking = allBookings.find(b => b.seatId === seatId);
          const isMine = myBooking && myBooking.seatId === seatId;

          if (isMine) {
            classes.push('mine');
            seatEl.onclick = () => showMySeatInfo();
          } else if (booking) {
            classes.push('booked');
            seatEl.onclick = () => showOtherSeatInfo(booking);
          } else {
            // Empty Seat
            seatEl.onclick = () => handleEmptySeatClick(seatId);
          }

          seatEl.className = classes.join(' ');
          
          // Add aisle after seat 10 (Split 10/10)
          rowDiv.appendChild(seatEl);
          if (i === 10) {
            const aisle = document.createElement('div');
            aisle.className = 'aisle';
            rowDiv.appendChild(aisle);
          }
        }
        
        grid.appendChild(rowDiv);
      });
    }

    // === INTERACTIONS ===
    
    // 1. Click Empty Seat
    function handleEmptySeatClick(seatId) {
      if (myBooking) {
        // VIEW ONLY MODE: User already has a seat
        showToast("‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ‡∏ó‡∏µ‡πà‡∏ô‡∏±‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏à‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏î‡πâ");
        return;
      }
      
      // Prepare Booking Modal
      selectedSeatId = seatId;
      document.getElementById('modalSeatId').textContent = seatId;
      document.getElementById('modalContent').innerHTML = `
        <div class="detail-row"><span>‡∏ú‡∏π‡πâ‡∏à‡∏≠‡∏á</span> <span>${currentUser.name}</span></div>
        <div class="detail-row"><span>‡∏£‡∏´‡∏±‡∏™</span> <span>${currentUser.empNo}</span></div>
        <div class="detail-row"><span>‡∏™‡∏±‡∏á‡∏Å‡∏±‡∏î</span> <span>${currentUser.factory}</span></div>
        <p style="margin-top:10px; font-size:0.8rem; color:#f43f5e; text-align:center;">* ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ *</p>
      `;
      document.getElementById('modalActions').innerHTML = `
        <button class="btn btn-confirm" onclick="confirmBooking()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</button>
        <button class="btn btn-close" onclick="closeModal()">‡∏õ‡∏¥‡∏î</button>
      `;
      openModal();
    }

    // 2. Booking Logic
    async function confirmBooking() {
      const btn = document.querySelector('.btn-confirm');
      btn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏≠‡∏á...';
      btn.disabled = true;

      try {
        const res = await fetch(`${API_URL}?action=bookSeat&empNo=${currentUser.empNo}&name=${currentUser.name}&factory=${currentUser.factory}&seatId=${selectedSeatId}&lineUserId=${currentUser.lineUserId}`).then(r => r.json());

        if (res.success) {
          closeModal();
          await fetchBookings(); // Refresh
        } else {
          alert(res.message);
          closeModal();
        }
      } catch (err) {
        alert('Error: ' + err.message);
        btn.disabled = false;
      }
    }

    // 3. View Other's Info (Read Only)
    function showOtherSeatInfo(booking) {
      document.getElementById('modalSeatId').textContent = booking.seatId;
      document.getElementById('modalContent').innerHTML = `
        <div class="detail-row"><span>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</span> <span style="color:var(--booked)">‡∏ñ‡∏π‡∏Å‡∏à‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß</span></div>
        <div class="detail-row"><span>‡∏ä‡∏∑‡πà‡∏≠</span> <span>${booking.name}</span></div>
        <div class="detail-row"><span>‡∏™‡∏±‡∏á‡∏Å‡∏±‡∏î</span> <span>${booking.factory}</span></div>
      `;
      document.getElementById('modalActions').innerHTML = `
        <button class="btn btn-close" onclick="closeModal()">‡∏õ‡∏¥‡∏î</button>
      `;
      openModal();
    }

    // 4. View My Seat (Read Only - No Cancel)
    function showMySeatInfo() {
      document.getElementById('modalSeatId').textContent = myBooking.seatId;
      document.getElementById('modalContent').innerHTML = `
        <div class="detail-row"><span>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</span> <span style="color:var(--primary)">‡∏ó‡∏µ‡πà‡∏ô‡∏±‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</span></div>
        <div class="detail-row"><span>‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏≠‡∏á</span> <span>${new Date(myBooking.bookingTime).toLocaleTimeString('th-TH')}</span></div>
        <p style="margin-top:10px; font-size:0.8rem; color:var(--success); text-align:center;">‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏á‡∏≤‡∏ô‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö! üéâ</p>
      `;
      document.getElementById('modalActions').innerHTML = `
        <button class="btn btn-close" onclick="closeModal()">‡∏õ‡∏¥‡∏î</button>
      `;
      openModal();
    }

    // === UTILS ===
    function openModal() { document.getElementById('modal').classList.add('active'); }
    function closeModal() { document.getElementById('modal').classList.remove('active'); }
    
    function showToast(msg) {
      // Simple custom toast
      const status = document.getElementById('statusText');
      const original = status.textContent;
      status.textContent = msg;
      status.style.color = '#f43f5e';
      setTimeout(() => {
        status.textContent = original;
        status.style.color = '#22c55e';
      }, 3000);
    }
  </script>
</body>
</html>
