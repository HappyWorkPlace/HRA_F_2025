    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', Arial, sans-serif;
            background: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .title {

            margin-bottom: 2rem;
        }

        /* ==================== VIDEO SCANNER ==================== */
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #qr-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid #fff;
            border-radius: 10px;
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid #27ae60;
            border-radius: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ==================== BUTTONS ==================== */
        .btn {
            width: 100%;
            max-width: 250px;
            padding: 15px 30px;
            margin: 10px auto;
            display: block;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: #27ae60;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .hidden {
            display: none !important;
        }

        /* ==================== STATUS ==================== */
        .status-message {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-waiting {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .status-scanning {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
            animation: statusPulse 1.5s ease-in-out infinite;
        }

        .status-found {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* ==================== EMPLOYEE INFO ==================== */
        .employee-info {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .employee-info.hidden {
            display: none;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #212529;
            font-weight: 500;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;

            .scanner-container {

            }
            
            #qr-video {
                height: 250px;
            }
            
            .scanner-overlay {
                width: 150px;
                height: 150px;
            }
        }

<body>

    <div class="container">

        <!-- Buttons -->

        <button class="btn btn-success hidden" id="checkinBtn">‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô</button>

    <!-- QR Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbzDFe-UmxrioicKjQRQmha9XLmkBZlcpmRS2PstuwiynZmyWXlNOdpXGKYUSr2-UqOE/exec'; // ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á Apps Script
        
        // ==================== VARIABLES ====================
        let video = null;
        let canvas = null;
        let canvasContext = null;
        let isScanning = false;
        let scanningAnimation = null;
        let currentEmployee = null;

        // ==================== DOM ELEMENTS ====================
        const scannerContainer = document.getElementById('scannerContainer');
        const qrVideo = document.getElementById('qr-video');
        const statusMessage = document.getElementById('statusMessage');
        const employeeInfo = document.getElementById('employeeInfo');
        const scanBtn = document.getElementById('scanBtn');
        const stopBtn = document.getElementById('stopBtn');
        const checkinBtn = document.getElementById('checkinBtn');
        const newScanBtn = document.getElementById('newScanBtn');

        // ==================== EVENT LISTENERS ====================
        scanBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        checkinBtn.addEventListener('click', performCheckIn);
        newScanBtn.addEventListener('click', resetForNewScan);

        // ==================== SCANNER FUNCTIONS ====================
        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video = qrVideo;
                video.srcObject = stream;
                video.play();

                canvas = document.createElement('canvas');
                canvasContext = canvas.getContext('2d');

                // Update UI
                scannerContainer.classList.remove('hidden');
                scanBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                
                updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô...', 'scanning');
                
                isScanning = true;
                scanningAnimation = requestAnimationFrame(scanQRCode);

            } catch (error) {
                console.error('Error starting camera:', error);
                updateStatus('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ', 'error');
            }
        }

        function stopScanner() {
            isScanning = false;
            
            if (scanningAnimation) {
                cancelAnimationFrame(scanningAnimation);
                scanningAnimation = null;
            }

            if (video && video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }

            scannerContainer.classList.add('hidden');
            scanBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            
            if (!currentEmployee) {
                updateStatus('‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô QR Code', 'waiting');
            }
        }

        function scanQRCode() {
            if (!isScanning || !video || video.readyState !== video.HAVE_ENOUGH_DATA) {
                if (isScanning) {
                    scanningAnimation = requestAnimationFrame(scanQRCode);
                }
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);

            if (typeof jsQR !== 'undefined') {
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert"
                });

                if (code) {
                    handleQRDetected(code.data);
                    return;
                }
            }

            if (isScanning) {
                scanningAnimation = requestAnimationFrame(scanQRCode);
            }
        }

        async function handleQRDetected(qrData) {
            const empNo = qrData.trim().toUpperCase();
            
            console.log('QR detected:', empNo);
            
            stopScanner();
            
            updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô...', 'scanning');
            
            try {
                const response = await fetch(`${API_BASE_URL}?action=getMyBooking&empNo=${empNo}`);
                const result = await response.json();
                
                if (result.success) {
                    currentEmployee = { ...result.data, empNo: empNo };
                    showEmployeeInfo(currentEmployee);
                    updateStatus('‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô - ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô', 'found');
                    checkinBtn.classList.remove('hidden');
                } else {
                    updateStatus(`‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${result.message}`, 'error');
                    setTimeout(resetForNewScan, 3000);
                }
                
            } catch (error) {
                console.error('Error fetching employee data:', error);
                updateStatus('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•', 'error');
                setTimeout(resetForNewScan, 3000);
            }
        }

        async function performCheckIn() {
            if (!currentEmployee) return;
            
            updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô...', 'scanning');
            checkinBtn.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}?action=checkIn&empNo=${currentEmployee.empNo}`);
                const result = await response.json();
                
                if (result.success) {
                    updateStatus('‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üéâ', 'success');
                    // Update employee info with check-in time
                    document.getElementById('empNo').textContent = result.data.empNo;
                    document.getElementById('empName').textContent = result.data.name;
                    document.getElementById('empFactory').textContent = result.data.factory;
                    document.getElementById('empSeat').textContent = result.data.seatId;
                    
                    newScanBtn.classList.remove('hidden');
                } else {
                    updateStatus(`‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${result.message}`, 'error');
                    setTimeout(resetForNewScan, 3000);
                }
                
            } catch (error) {
                console.error('Error during check-in:', error);
                updateStatus('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô', 'error');
                setTimeout(resetForNewScan, 3000);
            }
        }

        function resetForNewScan() {
            currentEmployee = null;
            employeeInfo.classList.add('hidden');
            checkinBtn.classList.add('hidden');
            newScanBtn.classList.add('hidden');
            scanBtn.classList.remove('hidden');
            updateStatus('‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô QR Code', 'waiting');
        }

        function showEmployeeInfo(employee) {
            document.getElementById('empNo').textContent = employee.empNo || '-';
            document.getElementById('empName').textContent = employee.name || '-';
            document.getElementById('empFactory').textContent = employee.factory || '-';
            document.getElementById('empSeat').textContent = employee.seatId || '-';
            
            employeeInfo.classList.remove('hidden');
        }

        function updateStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
        }

    </script>
